window :
  opacity: 0.8
  padding:
    x: 4
    y: 2

colors :
  primary:
    background: '#000000'
    #foreground: '0xbbc5ff'
    #foreground: '#abb2bf'

    #bright_foreground: '#e6efff'

  #normal:
    #black:   '#1e2127'
    #red:     '#FF0000'
    #green:   '#98c379'
    #yellow:  '#d19a66'
    #blue:    '#61afef'
    #magenta: '#c678dd'
    #cyan:    '#56b6c2'
    #white:   '#e6efff'

font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular
  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold
  italic:
    family: "JetBrainsMono Nerd Font"
    style: Italic
#font :
